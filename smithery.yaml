name: sui-mcp-server
description: "Comprehensive Sui MCP server for wallet management, transaction handling, and interactions on Sui blockchain"
version: 1.0.0
author: "ExpertVagabond"
license: MIT
runtime: "typescript"
remote: true

# Build configuration
build:
  type: docker
  dockerfile: Dockerfile

startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |
    (config) => {
      return {
        command: "node",
        args: ["dist/index.js"],
        env: {}
      };
    }

# Capabilities
capabilities:
  tools: 25
  transport: ["stdio"]

# Categories
categories:
  - blockchain
  - sui
  - defi
  - wallet-management
  - development-tools

# Keywords
keywords:
  - sui
  - blockchain
  - wallet
  - defi
  - web3
  - smart-contracts
  - move
  - objects

# Environment
environment:
  node: ">=18.0.0"

# Dependencies
dependencies:
  npm:
    - "@mysten/sui@latest"
    - "bip39@latest"
    - "ed25519-hd-key@latest"
  global: []
  system: []

# Test configuration
test:
  command: "node test-simple.js"
  timeout: 30000